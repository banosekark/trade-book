<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort matTableResponsive>

    <!-- ID Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="tradeType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Trade Type </th>
      <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="strategy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Strategy </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="entryPoint">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Entry Point </th>
      <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="sLPoint">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SL Point </th>
      <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="target1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Target 1 </th>
      <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="target2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Target 2 </th>
      <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="tradeResult">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Trade Result </th>
      <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="rulesFollowed?">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rules Followed? </th>
      <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
