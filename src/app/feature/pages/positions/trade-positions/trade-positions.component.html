<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Trade Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="entry">
    <th mat-header-cell *matHeaderCellDef> Entry </th>
    <td mat-cell *matCellDef="let element">

      <mat-form-field class="example-form-field">
        <input matInput type="text" [(ngModel)]="entryValue">
        @if (entryValue) {
        <button matSuffix mat-icon-button (click)="entryValue=element.entry">
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
    </td>
  </ng-container>

  <!-- stopLoss Column -->
  <ng-container matColumnDef="stopLoss">
    <th mat-header-cell *matHeaderCellDef> stopLoss </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="example-form-field">
        <input matInput type="text" [(ngModel)]="slValue">
        @if (slValue) {
        <button matSuffix mat-icon-button (click)="slValue=element.stopLoss">
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
    </td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary">Book Profit</button>
      <button mat-button color="primary">Book SL</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>
</table>
